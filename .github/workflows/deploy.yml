name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push
        run: |
          gcloud builds submit cloudrun-backend/ \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/photomaton-docker/backend:${{ github.sha }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy
        run: |
          gcloud run deploy photomaton-api \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/photomaton-docker/backend:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --project ${{ secrets.GCP_PROJECT_ID }}
